<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraV2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculadora">
        <section class="pantalla">0</section>
        <button class="btn operador"> % </button>
        <button id="ce" class="btn"> CE </button>
        <button id="c" class="btn"> C </button>
        <button id="borrar" class="btn"> ← </button>
        <button class="btn"> 1/x </button>
        <button class="btn"> x² </button>
        <button class="btn"> √x </button>
        <button class="btn operador"> / </button>
        <button class="btn"> 7 </button>
        <button class="btn"> 8 </button>
        <button class="btn"> 9 </button>
        <button class="btn operador"> * </button> <!-- Corregido -->
        <button class="btn"> 4 </button>
        <button class="btn"> 5 </button>
        <button class="btn"> 6 </button>
        <button class="btn operador"> - </button>
        <button class="btn"> 1 </button>
        <button class="btn"> 2 </button>
        <button class="btn"> 3 </button>
        <button class="btn operador"> + </button>
        <button class="btn"> +/- </button>
        <button class="btn"> 0 </button>
        <button class="btn"> . </button>
        <button id="igual" class="btn"> = </button>
    </section>

    <script src="index2.js"></script>
</body>
</html>
