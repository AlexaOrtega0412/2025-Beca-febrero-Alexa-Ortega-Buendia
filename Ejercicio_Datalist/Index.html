<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Réplica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=es-419&ogbl">Imágenes</a></li>
                <li><a href="#"><img src="perfil.png" alt="Perfil"></a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <section class="search">
          <img class="search-image" src="logo.png" alt="google-logo" />
          <form class="form">
            <div class="form-search">
              <!-- <img src="search.png" alt="icon" class="form-icon" /> -->
              <input
                class="form-input"
                list="animales"
                id="animales-choice"
                name="animales-choice"
                required
              />
              <datalist id="animales">
                <option value="Perro">
                    <a href="https://www.google.com/search?q=perro"></a>
                </option>
                <option value="Gato"></option>
                <option value="Conejo"></option>
                <option value="Caballo"></option>
                <option value="Vaca"></option>
                <option value="Pato"></option>
                <option value="Ajolote"></option>
                <option value="Camaleón"></option>
                <option value="León"></option>
                <option value="Jirafa"></option>
                <option value="Cisne"></option>
                <option value="Ratón"></option>
              </datalist>
            </div>
            <button class="btn">Buscar en google</button>
            <button class="btn">
              <a href="https://doodles.google/">Voy a tener suerte</a>
            </button>
          </form>
        </section>
      </section>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Configuración</a></li>
                <li><a href="#">Términos</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
